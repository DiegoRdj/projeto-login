<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela De Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mq.css">
    <link rel="shortcut icon" href="https://images.pexels.com/photos/8833425/pexels-photo-8833425.jpeg" type="image/x-icon">
</head>
<body>
<main>
    <section id="login">
        <div id="imagem">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=mail" />

            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=key" >
        </div>
        <div id="form">
            <h1>Login</h1>
            <p>Seja Bem-Vindo. Faça login para acessar sua conta e poder fazer as configurações que desejar.</p>
            <form action="imagem/pexels-yudy-pirmansah-348844-1053924.jpg" method="post">
            <div class="campo">
                <span class="material-symbols-outlined">
mail
</span>
                <input type="email" name="login" id="ilogin" placeholder="Seu Email" required autocomplete="email">
                <label for="ilogin">Login</label>
            </div>
            <div class="campo">
                <span class="material-symbols-outlined">key
</span>
                <input type="password" name="senha" id="isenha" required placeholder="Sua Senha" autocomplete="current-password" minlength="8" maxlength="20">
                <label for="isenha">Senha</label>
            </div>
            <div>
                <input type="submit" value="Eviar" class="a">
                
            
            <div><a href="estilos/style.css">Esqueci a Senha <i class="material-symbols-outlined" class="botao">mail</i></a></div>
        
        </form>
    </section>
</main>
    
</body>
</html>
